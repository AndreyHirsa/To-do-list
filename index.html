<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/c983106ad6.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="todolist_wrapper">
    <div class="notebook">
        <nav class="notebook_menu">
            <button tabindex="1" class="button__underline button__current_tasks">Текущие задачи
            </button>
            <button tabindex="2" class="button__completed_tasks">Выполненные задачи</button>
            <button tabindex="3" class="button__deleted_tasks">Удалённые задачи</button>
        </nav>
        <div class="slider_container">
            <div class="notebook_tasks slider">
                <div class="notebook_task_container">
                    <template class="template_task">
                        <div class="notebook_task">
                            <div class="notebook_task_number">

                            </div>
                            <div class="notebook_task_description">
                                <h2 class="title">

                                </h2>
                                <p class="description">

                                </p>
                            </div>
                            <div class="notebook_task_button_container">
                                <button class="button__done"><i class="fas fa-check"></i></button>
                                <button class="button__delete"><i class="fas fa-times"></i></button>
                                <button class="button__add"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="button_container">
                    <button class="button__add"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="completed_tasks slider">
                <div class="completed_tasks_container">
                </div>
            </div>
            <div class="notebook_deleted_tasks slider">
                <div class="notebook_deleted_tasks_container">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="popup__fade">
    <form class="task_form" action="">
        <div class="button__close_container">
            <button type="button" class="button__close"><i class="fas fa-times"></i></button>
        </div>
        <label for="task_name" class="title">Название задачи:</label>
        <input id="task_name" placeholder=" * required" type="text">
        <div class="warning"></div>
        <label for="task_description" class="title">Описание задачи:</label>
        <textarea id="task_description"></textarea>
        <div class="warning"></div>
        <div class="form_button_container">
            <button class="button__submit button__disabled" disabled type="submit">Добавить</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
</div>
<script defer src="./js/slider.js"></script>
<script defer src="./js/form.js"></script>
<script defer src="./js/render.js"></script>
</body>
</html>
